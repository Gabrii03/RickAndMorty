<!DOCTYPE html>
<html lang="en">
    <head>
    <meta>
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        #eliminar{
            background-color: greenyellow;
        }
    </style>
    </head>
    <body>
        <form action="http://localhost:8080/saveOnDisk" method="post">
        <label for="name">Nombre</label> <input type="text" name="name" id="name" placeholder="nombre del producto">
        <label for="price">Precio</label> <input type="number" name="price" id="price" placeholder="precio del producto">
        <button type="submit">Enviar al servidor</button>
        </form>
        <hr/>
        <button id="eliminar">Eliminar fichero del servidor</button>
        <script>
            document.getElementById("eliminar").addEventListener("click",handleDelete)
            function handleDelete(){

                fetch("http://localhost:8080/removeFromDisk", {method: "DELETE"}) 
                .then(response => response.text())
                .then(response => alert(response))
            }
        </script>
    </body>
</html>
